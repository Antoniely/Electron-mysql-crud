<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto animated bounce">
                <form class="card card-body" id="productoForm">
                    <div class="form-group">
                        <input type="text" id="nombre" placeholder="Nombre de Producto" class="form-control" autofocus />
                    </div>
                    <div class="form-group">
                        <!-- para poder aÃ±adir decimales step="any" -->
                        <input type="number" id="precio" step="any" placeholder="Precio de Producto" class="form-control" autofocus />
                    </div>
                    <div class="form-group">
                        <textarea id="descripcion" rows="3" placeholder="Descripcion del Producto" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary"> 
                Guardar
          </button>
                </form>
            </div>

            <div class="col-md-6" id="productos">

            </div>
        </div>
    </main>

    <script src="../ui/app.js"></script>
</body>

</html>
